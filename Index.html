<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Habit Tracker</title>
    <style>
        :root {
            --primary-color: #ff0000;
            --secondary-color: #ff0000;
            --accent-color:#ff0000;
            --background-color: #000000;
            --text-color: #333;f5f7fa
            --light-gray: #e0e0e0;
            --success-color: #4caf50;
            --danger-color: #f44336;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .app-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow: hidden;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .date-display {
            font-size: 1.1rem;
            color: var(--secondary-color);
            font-weight: 500;
        }

        .habit-form {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }

        .habit-form input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid var(--light-gray);
            border-radius: 5px;
            font-size: 1rem;
        }

        .habit-form button {
            padding: 10px 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .habit-form button:hover {
            background-color: var(--secondary-color);
        }

        .habit-container {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid var(--light-gray);
            border-radius: 5px;
        }

        .habit-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid var(--light-gray);
            transition: background-color 0.2s;
        }

        .habit-item:last-child {
            border-bottom: none;
        }

        .habit-item:hover {
            background-color: rgba(0, 0, 0, 0.02);
        }

        .habit-checkbox {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            cursor: pointer;
        }

        .habit-name {
            flex: 1;
            font-size: 1.1rem;
        }

        .habit-actions {
            display: flex;
            gap: 10px;
        }

        .habit-actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--secondary-color);
            transition: color 0.2s;
        }

        .habit-actions button:hover {
            color: var(--primary-color);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .controls button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        #reset-day {
            background-color: var(--accent-color);
            color: white;
        }

        #reset-day:hover {
            background-color: #3da8d8;
        }

        #clear-all {
            background-color: var(--danger-color);
            color: white;
        }

        #clear-all:hover {
            background-color: #d32f2f;
        }

        /* Scrollbar styling */
        .habit-container::-webkit-scrollbar {
            width: 8px;
        }

        .habit-container::-webkit-scrollbar-track {
            background: var(--light-gray);
            border-radius: 10px;
        }

        .habit-container::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 10px;
        }

        .habit-container::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }

        .empty-message {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .app-container {
                padding: 15px;
            }
            
            .habit-form {
                flex-direction: column;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Daily Habit Tracker</h1>
            <div class="date-display" id="current-date"></div>
        </header>
        
        <div class="habit-form">
            <input type="text" id="new-habit" placeholder="Enter new habit..." maxlength="50">
            <button id="add-habit">Add Habit</button>
        </div>
        
        <div class="habit-container" id="habit-list">
            <!-- Habits will be inserted here -->
        </div>
        
        <div class="controls">
            <button id="reset-day">Reset Today's Progress</button>
            <button id="clear-all">Clear All Habits</button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const habitList = document.getElementById('habit-list');
            const newHabitInput = document.getElementById('new-habit');
            const addHabitBtn = document.getElementById('add-habit');
            const resetDayBtn = document.getElementById('reset-day');
            const clearAllBtn = document.getElementById('clear-all');
            const currentDateEl = document.getElementById('current-date');
            
            // Initialize app
            initApp();
            
            // Event Listeners
            addHabitBtn.addEventListener('click', addHabit);
            newHabitInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') addHabit();
            });
            resetDayBtn.addEventListener('click', resetDay);
            clearAllBtn.addEventListener('click', clearAllHabits);
            
            // Initialize the application
            function initApp() {
                // Display current date
                const today = new Date();
                currentDateEl.textContent = today.toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
                
                // Check if we need to reset completion status for a new day
                checkDayReset();
                
                // Load habits from localStorage
                loadHabits();
            }
        
            // Add a new habit
            function addHabit() {
                const habitName = newHabitInput.value.trim();
                
                if (habitName === '') {
                    alert('Please enter a habit name');
                    return;
                }
                
                if (getHabits().length >= 15) {
                    alert('Maximum of 15 habits allowed');
                    return;
                }
                
                const habits = getHabits();
                
                // Check if habit already exists
                if (habits.some(habit => habit.name.toLowerCase() === habitName.toLowerCase())) {
                    alert('This habit already exists');
                    return;
                }
                
                // Add new habit
                const newHabit = {
                    id: Date.now(),
                    name: habitName,
                    completed: false,
                    lastUpdated: new Date().toDateString()
                };
                
                habits.push(newHabit);
                saveHabits(habits);
                renderHabits();
                
                // Clear input
                newHabitInput.value = '';
            }
            
            // Toggle habit completion
            function toggleHabitCompletion(habitId) {
                const habits = getHabits();
                const habitIndex = habits.findIndex(habit => habit.id === habitId);
                
                if (habitIndex !== -1) {
                    habits[habitIndex].completed = !habits[habitIndex].completed;
                    habits[habitIndex].lastUpdated = new Date().toDateString();
                    saveHabits(habits);
                    renderHabits();
                }
            }
            
            // Delete a habit
            function deleteHabit(habitId) {
                if (confirm('Are you sure you want to delete this habit?')) {
                    const habits = getHabits().filter(habit => habit.id !== habitId);
                    saveHabits(habits);
                    renderHabits();
                }
            }
            
            // Reset all habits to incomplete for the current day
            function resetDay() {
                if (confirm('Reset all habits to incomplete for today?')) {
                    const habits = getHabits().map(habit => ({
                        ...habit,
                        completed: false,
                        lastUpdated: new Date().toDateString()
                    }));
                    saveHabits(habits);
                    renderHabits();
                }
            }
            
            // Clear all habits
            function clearAllHabits() {
                if (confirm('Are you sure you want to delete ALL habits? This cannot be undone.')) {
                    localStorage.removeItem('habits');
                    renderHabits();
                }
            }
            
            // Check if we need to reset completion status for a new day
            function checkDayReset() {
                const lastReset = localStorage.getItem('lastReset');
                const today = new Date().toDateString();
                
                if (lastReset !== today) {
                    const habits = getHabits().map(habit => ({
                        ...habit,
                        completed: false,
                        lastUpdated: today
                    }));
                    saveHabits(habits);
                    localStorage.setItem('lastReset', today);
                }
            }
            
            // Get habits from localStorage
            function getHabits() {
                const habits = localStorage.getItem('habits');
                return habits ? JSON.parse(habits) : [];
            }
            
            // Save habits to localStorage
            function saveHabits(habits) {
                localStorage.setItem('habits', JSON.stringify(habits));
            }
            
            // Load and render habits
            function loadHabits() {
                renderHabits();
            }
            
            // Render habits to the DOM
            function renderHabits() {
                const habits = getHabits();
                
                if (habits.length === 0) {
                    habitList.innerHTML = '<div class="empty-message">No habits added yet. Add your first habit above!</div>';
                    return;
                }
                
                habitList.innerHTML = '';
                
                habits.forEach(habit => {
                    const habitEl = document.createElement('div');
                    habitEl.className = 'habit-item';
                    
                    habitEl.innerHTML = `
                        <input type="checkbox" class="habit-checkbox" ${habit.completed ? 'checked' : ''}>
                        <span class="habit-name">${habit.name}</span>
                        <div class="habit-actions">
                            <button class="delete-habit" title="Delete habit">üóëÔ∏è</button>
                        </div>
                    `;
                    
                    const checkbox = habitEl.querySelector('.habit-checkbox');
                    const deleteBtn = habitEl.querySelector('.delete-habit');
                    
                    checkbox.addEventListener('change', () => toggleHabitCompletion(habit.id));
                    deleteBtn.addEventListener('click', () => deleteHabit(habit.id));
                    
                    habitList.appendChild(habitEl);
                });
            }
        });
    </script>
</body>
</html>
