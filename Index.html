<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Habit Tracker</title>
    <style>
        :root {
            --primary-color: #9c27b0;
            --secondary-color: #7b1fa2;
            --accent-color: #ba68c8;
            --background-color: #121212;
            --text-color: #ffffff;
            --light-gray: #333333;
            --success-color: #4caf50;
            --danger-color: #f44336;
            --metallic-purple: linear-gradient(145deg, #9c27b0, #7b1fa2);
            --metallic-purple-hover: linear-gradient(145deg, #ab47bd, #8e24aa);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .app-container {
            max-width: 600px;
            margin: 0 auto;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(156, 39, 176, 0.3);
            padding: 20px;
            overflow: hidden;
            border: 1px solid #333;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            color: var(--accent-color);
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(156, 39, 176, 0.5);
        }

        .date-display {
            font-size: 1.1rem;
            color: #ba68c8;
            font-weight: 500;
        }

        .habit-form {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
            flex-wrap: wrap;
        }

        .habit-form input, .habit-form select {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid var(--light-gray);
            border-radius: 5px;
            font-size: 1rem;
            background-color: #2d2d2d;
            color: var(--text-color);
            min-width: 120px;
        }

        .habit-form input:focus, .habit-form select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(156, 39, 176, 0.3);
        }

        .habit-form button {
            padding: 10px 15px;
            background: var(--metallic-purple);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            font-weight: 600;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .habit-form button:hover {
            background: var(--metallic-purple-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .habit-form button:active {
            transform: translateY(0);
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.2);
        }

        .habit-container {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid var(--light-gray);
            border-radius: 5px;
            background-color: #252525;
        }

        .habit-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid var(--light-gray);
            transition: all 0.2s;
            background-color: #2a2a2a;
        }

        .habit-item:last-child {
            border-bottom: none;
        }

        .habit-item:hover {
            background-color: #333333;
        }

        .habit-checkbox {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            cursor: pointer;
            accent-color: var(--accent-color);
        }

        .habit-name {
            flex: 1;
            font-size: 1.1rem;
        }

        .habit-time {
            font-size: 0.9rem;
            color: #ba68c8;
            margin-right: 15px;
            min-width: 60px;
            text-align: right;
        }

        .habit-actions {
            display: flex;
            gap: 10px;
        }

        .habit-actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--secondary-color);
            transition: all 0.2s;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .habit-actions button:hover {
            background-color: rgba(123, 31, 162, 0.2);
        }

        .delete-habit {
            color: var(--danger-color) !important;
        }

        .delete-habit:hover {
            background-color: rgba(244, 67, 54, 0.2) !important;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .controls button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            font-weight: 600;
        }

        #reset-day {
            background: var(--metallic-purple);
            color: white;
        }

        #reset-day:hover {
            background: var(--metallic-purple-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #clear-all {
            background-color: var(--danger-color);
            color: white;
        }

        #clear-all:hover {
            background-color: #e53935;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Scrollbar styling */
        .habit-container::-webkit-scrollbar {
            width: 8px;
        }

        .habit-container::-webkit-scrollbar-track {
            background: var(--light-gray);
            border-radius: 10px;
        }

        .habit-container::-webkit-scrollbar-thumb {
            background: var(--metallic-purple);
            border-radius: 10px;
        }

        .habit-container::-webkit-scrollbar-thumb:hover {
            background: var(--metallic-purple-hover);
        }

        .empty-message {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        /* Professional delete icon */
        .delete-icon {
            width: 20px;
            height: 20px;
            position: relative;
            display: inline-block;
        }

        .delete-icon::before, .delete-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 2px;
            background-color: var(--danger-color);
            border-radius: 1px;
        }

        .delete-icon::before {
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .delete-icon::after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .app-container {
                padding: 15px;
            }
            
            .habit-form {
                flex-direction: column;
            }
            
            .controls {
                flex-direction: column;
            }

            .habit-item {
                flex-wrap: wrap;
                gap: 10px;
            }

            .habit-name {
                order: 1;
                flex: 1 1 100%;
            }

            .habit-time {
                order: 2;
                text-align: left;
                margin-right: 0;
            }

            .habit-checkbox {
                order: 3;
            }

            .habit-actions {
                order: 4;
                margin-left: auto;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Daily Habit Tracker</h1>
            <div class="date-display" id="current-date"></div>
        </header>
        
        <div class="habit-form">
            <input type="text" id="new-habit" placeholder="Enter new habit..." maxlength="50">
            <select id="habit-time">
                <option value="00:00">12:00 AM</option>
                <option value="01:00">1:00 AM</option>
                <option value="02:00">2:00 AM</option>
                <option value="03:00">3:00 AM</option>
                <option value="04:00">4:00 AM</option>
                <option value="05:00">5:00 AM</option>
                <option value="06:00">6:00 AM</option>
                <option value="07:00">7:00 AM</option>
                <option value="08:00">8:00 AM</option>
                <option value="09:00">9:00 AM</option>
                <option value="10:00">10:00 AM</option>
                <option value="11:00">11:00 AM</option>
                <option value="12:00">12:00 PM</option>
                <option value="13:00">1:00 PM</option>
                <option value="14:00">2:00 PM</option>
                <option value="15:00">3:00 PM</option>
                <option value="16:00">4:00 PM</option>
                <option value="17:00">5:00 PM</option>
                <option value="18:00">6:00 PM</option>
                <option value="19:00">7:00 PM</option>
                <option value="20:00">8:00 PM</option>
                <option value="21:00">9:00 PM</option>
                <option value="22:00">10:00 PM</option>
                <option value="23:00">11:00 PM</option>
            </select>
            <button id="add-habit">Add Habit</button>
        </div>
        
        <div class="habit-container" id="habit-list">
            <!-- Habits will be inserted here -->
        </div>
        
        <div class="controls">
            <button id="reset-day">Reset Today's Progress</button>
            <button id="clear-all">Clear All Habits</button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const habitList = document.getElementById('habit-list');
            const newHabitInput = document.getElementById('new-habit');
            const habitTimeInput = document.getElementById('habit-time');
            const addHabitBtn = document.getElementById('add-habit');
            const resetDayBtn = document.getElementById('reset-day');
            const clearAllBtn = document.getElementById('clear-all');
            const currentDateEl = document.getElementById('current-date');
            
            // Initialize app
            initApp();
            
            // Event Listeners
            addHabitBtn.addEventListener('click', addHabit);
            newHabitInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') addHabit();
            });
            resetDayBtn.addEventListener('click', resetDay);
            clearAllBtn.addEventListener('click', clearAllHabits);
            
            // Initialize the application
            function initApp() {
                // Display current date
                const today = new Date();
                currentDateEl.textContent = today.toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
                
                // Check if we need to reset completion status for a new day
                checkDayReset();
                
                // Load habits from localStorage
                loadHabits();
            }
        
            // Add a new habit
            function addHabit() {
                const habitName = newHabitInput.value.trim();
                const habitTime = habitTimeInput.value;
                
                if (habitName === '') {
                    alert('Please enter a habit name');
                    return;
                }
                
                if (getHabits().length >= 15) {
                    alert('Maximum of 15 habits allowed');
                    return;
                }
                
                const habits = getHabits();
                
                // Check if habit already exists
                if (habits.some(habit => habit.name.toLowerCase() === habitName.toLowerCase())) {
                    alert('This habit already exists');
                    return;
                }
                
                // Add new habit
                const newHabit = {
                    id: Date.now(),
                    name: habitName,
                    time: habitTime,
                    completed: false,
                    lastUpdated: new Date().toDateString()
                };
                
                habits.push(newHabit);
                saveHabits(habits);
                renderHabits();
                
                // Clear input
                newHabitInput.value = '';
                newHabitInput.focus();
            }
            
            // Toggle habit completion
            function toggleHabitCompletion(habitId) {
                const habits = getHabits();
                const habitIndex = habits.findIndex(habit => habit.id === habitId);
                
                if (habitIndex !== -1) {
                    habits[habitIndex].completed = !habits[habitIndex].completed;
                    habits[habitIndex].lastUpdated = new Date().toDateString();
                    saveHabits(habits);
                    renderHabits();
                }
            }
            
            // Delete a habit
            function deleteHabit(habitId) {
                if (confirm('Are you sure you want to delete this habit?')) {
                    const habits = getHabits().filter(habit => habit.id !== habitId);
                    saveHabits(habits);
                    renderHabits();
                }
            }
            
            // Reset all habits to incomplete for the current day
            function resetDay() {
                if (confirm('Reset all habits to incomplete for today?')) {
                    const habits = getHabits().map(habit => ({
                        ...habit,
                        completed: false,
                        lastUpdated: new Date().toDateString()
                    }));
                    saveHabits(habits);
                    renderHabits();
                }
            }
            
            // Clear all habits
            function clearAllHabits() {
                if (confirm('Are you sure you want to delete ALL habits? This cannot be undone.')) {
                    localStorage.removeItem('habits');
                    renderHabits();
                }
            }
            
            // Check if we need to reset completion status for a new day
            function checkDayReset() {
                const lastReset = localStorage.getItem('lastReset');
                const today = new Date().toDateString();
                
                if (lastReset !== today) {
                    const habits = getHabits().map(habit => ({
                        ...habit,
                        completed: false,
                        lastUpdated: today
                    }));
                    saveHabits(habits);
                    localStorage.setItem('lastReset', today);
                }
            }
            
            // Get habits from localStorage
            function getHabits() {
                const habits = localStorage.getItem('habits');
                return habits ? JSON.parse(habits) : [];
            }
            
            // Save habits to localStorage
            function saveHabits(habits) {
                localStorage.setItem('habits', JSON.stringify(habits));
            }
            
            // Load and render habits
            function loadHabits() {
                renderHabits();
            }
            
            // Format time for display (convert "13:00" to "1:00 PM")
            function formatTimeForDisplay(timeStr) {
                const [hours, minutes] = timeStr.split(':');
                const hourNum = parseInt(hours, 10);
                const ampm = hourNum >= 12 ? 'PM' : 'AM';
                const displayHour = hourNum % 12 || 12;
                return `${displayHour}:${minutes} ${ampm}`;
            }
            
            // Render habits to the DOM
            function renderHabits() {
                const habits = getHabits();
                
                if (habits.length === 0) {
                    habitList.innerHTML = '<div class="empty-message">No habits added yet. Add your first habit above!</div>';
                    return;
                }
                
                // Sort habits by time (ascending)
                habits.sort((a, b) => {
                    if (a.time < b.time) return -1;
                    if (a.time > b.time) return 1;
                    return 0;
                });
                
                habitList.innerHTML = '';
                
                habits.forEach(habit => {
                    const habitEl = document.createElement('div');
                    habitEl.className = 'habit-item';
                    
                    habitEl.innerHTML = `
                        <input type="checkbox" class="habit-checkbox" ${habit.completed ? 'checked' : ''}>
                        <span class="habit-name">${habit.name}</span>
                        <span class="habit-time">${formatTimeForDisplay(habit.time)}</span>
                        <div class="habit-actions">
                            <button class="delete-habit" title="Delete habit">
                                <span class="delete-icon"></span>
                            </button>
                        </div>
                    `;
                    
                    const checkbox = habitEl.querySelector('.habit-checkbox');
                    const deleteBtn = habitEl.querySelector('.delete-habit');
                    
                    checkbox.addEventListener('change', () => toggleHabitCompletion(habit.id));
                    deleteBtn.addEventListener('click', () => deleteHabit(habit.id));
                    
                    // Add strikethrough style if completed
                    if (habit.completed) {
                        habitEl.querySelector('.habit-name').style.textDecoration = 'line-through';
                        habitEl.querySelector('.habit-name').style.opacity = '0.7';
                    }
                    
                    habitList.appendChild(habitEl);
                });
            }
        });
    </script>
</body>
</html>
